<header>
  <div class="headerIconContainer">
    <img class="headerImg" src="/assets/logos/logo 1.png" />
    <p class="headerIconText">კლინიკა</p>
  </div>
  <div class="navigationContainer">
    <div
      class="navItem"
      *ngFor="let navItem of navItems"
      [ngClass]="{ active: navItem == 'ექიმები' }"
    >
      <span>{{ navItem }}</span>
    </div>
    <div class="navLine"></div>
    <div class="navLineActive"></div>
  </div>
  <div class="authContainer">
    <div class="authorization" (click)="openDialog()">
      <span>ავტორიზაცია</span>
    </div>
    <div class="slashFigure"><span>/</span></div>
    <div class="registration active"><span>რეგისტრაცია</span></div>
  </div>
  <div class="languageContainer">
    <span>ENG</span>
  </div>
</header>
