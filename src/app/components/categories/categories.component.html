<div class="categoriesContainer">
  <div class="categoriesTitle"><span>კატეგორიები</span></div>
  <div class="categoriesTitleLine"></div>
  <div class="categoryItems">
    <div class="categoryItem" *ngFor="let category of categories">
      <div class="numberInCategory">
        <span>({{ category.doctorsCount }})</span>
      </div>
      <div class="categoryItemTitle">
        <span>{{ category.name }}</span>
      </div>
      <app-svg-icon name="arrow-back-ios-rounded"></app-svg-icon>
    </div>
  </div>
</div>
