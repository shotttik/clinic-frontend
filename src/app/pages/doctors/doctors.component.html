<app-search (searchResultEvent)="setDoctorsValue($event)"></app-search>
<app-slider></app-slider>

<app-categories></app-categories>
<div class="cardsContainer">
  <div class="cardsGrid">
    <app-doctor-card
      *ngFor="let item of showAll ? doctors : doctors.slice(0, 6)"
      [doctor]="item"
    ></app-doctor-card>
  </div>
</div>
<div class="showAllContainer" *ngIf="!showAll && doctors.length > 6">
  <span (click)="showAll = true">სრულად ნახვა</span>
  <div class="line"></div>
</div>
