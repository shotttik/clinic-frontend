<div class="doctorInfoContainer" *ngIf="doctor">
  <div class="doctorProfileImg">
    <img class="profileimg" [src]="getImagePath(doctor.image)" />
  </div>
  <div class="doctorMainInfoContainer">
    <div class="doctorFullName">
      <span>{{ doctor.firstName }} {{ doctor.lastName }}</span>
    </div>
    <div class="doctorCategory">
      <span>{{ doctor.category.name }}</span>
    </div>
    <div class="doctorReview">
      <app-svg-icon
        *ngFor="let star of [1, 2, 3, 4, 5]"
        name="material-symbols_star-rounded"
      ></app-svg-icon>
    </div>
  </div>
  <div class="doctorInfoLine"></div>
  <div class="doctorHistory">
    <span>
      <span class="mainText">2017 - დღემდე</span>
      , ჩვენი კლინიკის გენერალური დირექტორი <br /><br />
      <span class="mainText">2002 - დღემდე</span>
      , ჩვენი კომპიუტერული ტომოგრაფიის განყოფილების ხელმძღვანელი<br /><br />
      <span class="mainText">1995 - დღემდე</span>
      , კარდიოლოგი / არითმოლოგი</span
    >
  </div>
</div>
