<app-input
  class="authEmail"
  placeholder="ელფოსტა"
  [error]="emailError"
  (inputValueEvent)="setEmailValue($event)"
  svgName="mail-right-arrow"
></app-input>
<app-input
  class="activateCode"
  label="აქტივაციის კოდი"
  for="activateCode"
  infoLabel="ვადა 30 წთ"
  error="*ბმულის მოქმედების ვადა ამოიწურა"
></app-input>
<div class="restorePassword" (click)="loadLoginPage()">
  <span>ავტორიზაცია</span>
</div>
<app-button
  background="#053354"
  borderRadius="50px"
  width="180px"
  height="40px"
  [value]="restorePassword ? 'შემოწმება' : 'შეცვლა'"
  (click)="restore()"
></app-button>
